<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" class="logo" href="static\images\travelling.png">
        <title>Result</title>
    </head>
    <body style="height: 700px;">
        <div class="container" style="margin-left: 40px;">
            <h2 style="font-size: 5rem; color: white; margin-top: 40px;">Results</h2>
            <div style="font-size: 1.5rem; color: white; margin-top: 40px;">
                <strong>Original text : </strong> {{ original_text }}
            </div>
            <div style="font-size: 1.5rem; color: white; margin-top: 40px;">
                <strong>Translated text : </strong> {{ translated_text }}
            </div>
            <div style="font-size: 1.5rem; color: white; margin-top: 40px;">
                <strong>Target language code : </strong> {{ target_language }}
            </div>
            <div style="font-size: 1.5rem; color: white; margin-top: 40px;">
                <a href="{{ url_for('index') }}" style="color: white;">Try another one!</a>
            </div>
            
        </div>
    </body>
</html>
